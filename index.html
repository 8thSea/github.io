<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Witch's Weather Divination</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Witch's Weather Divination</h1>
        <div class="crystal-ball">
            <div class="weather-result" id="weatherResult">
                <p>Enter a location to divine the weather...</p>
            </div>
        </div>
        <div class="input-section">
            <input type="text" id="locationInput" placeholder="Enter location (e.g., London, UK)">
            <button onclick="divineWeather()">Cast Spell</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
